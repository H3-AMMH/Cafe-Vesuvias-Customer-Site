<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Café Vesuvius">
    <meta name="keywords" content="CAFE, CAFE VESUVIUS, MENU, RESERVATION">
    <meta name="author" content="Marcus Nielsen, Martin Hansen, Alexander Gade, Halfdan Monie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Café Vesuvias</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="icon" href="./images/cover-image.svg" type="image/svg+xml">
    <script src="./script.js"></script>
    <script src="./dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <script src="./animations/burgermenu.js"></script>
</head>

<body>
    <main>
        <div class="top-container">
            <header class="header-container">
                <h1 class="header-text">Café Vesuvius</h1>
                <div class="header-nav-links">
                    <a >Log Out</a>
                    <div class="burgermenu"></div>
                </div>
            </header>
        </div>
        <div class="main-container">
            <div class="main-item-container">
                <button class="create-item-button" onclick="newItem()">Opret Ny</button>
                <div class="item-container" id="main-container">
                    <div class="container-item">
                        <h2>Titel:</h2>
                        <textarea></textarea><br>
                        <p>Kategori:</p>
                        <textarea></textarea><br>
                        <p>Beskrivelse Dansk:</p>
                        <textarea></textarea><br>
                        <p>Beskrivelse Engelsk:</p>
                        <textarea></textarea><br>
                        <p>Pris:</p>
                        <input><br>
                        <button>Slet</button>
                        <button>Rediger</button>
                    </div>
                </div>
            </div>
            <div class="metabase-container">
                <div class="metabase-embed">
                    <iframe id="metabase-iframe" frameborder="0" class="metabase-iframe"></iframe>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
