<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Reserver</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./images/cover-image.svg" type="image/svg+xml">
        <script src="./booking.js"></script>
    </head>
    <body>
        <main>
            <div class="top-container">
                <header class="header-container header-fade-in-animation">
                    <h1 class="header-text">Café Vesuvius</h1>
                </header>
                <img src="./images/cover-image.svg" alt="well shit"
                    class="cover-image cover-image-load-drop-animation">
                <img src="./images/cover-shape.svg" alt="not again"
                    class="cover-shape">
            </div>
            <div class="wrapper">
                <h1 class="header1">Reserver</h1>
                <label class="name-label">Navn:</label>
                <input class="name-input" type="text" placeholder="Navn"
                    required>
                <label class="tlf-label">Telefon nummer:</label>
                <input class="tlf-input" type="tel"
                    placeholder="Telefon nummer" required>
                <label class="bord-label">Hvor mange kommer:</label>
                <input class="bord-input" max="56" type="number" required>
                <label class="dato-label">Hvornår:</label>
                <input class="dato-input" type="date" required>

                <input class="tidspunkt-input" type="time" required>

                <!--<label class="menu-label">Hvad vil du bestile</label>
                <input class="menu-input" type="text">
                <a class="watch-menu" href="index.html" target="_blank"
                    rel="noopener noreferrer">Se menu</a>
                <select class="menu-select">
                    <optgroup label="Mad menu">
                        <option value="1">Tunsandwich</option>
                    </optgroup>
                    <optgroup label="Drikkelse menu">
                        <option value="1">Moscow Mule</option>
                    </optgroup>-->
                <button class="booking-button">Reserver</button>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
