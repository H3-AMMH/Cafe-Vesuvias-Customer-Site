<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Café Vesuvius">
    <meta name="keywords" content="CAFE, CAFE VESUVIUS, MENU, RESERVATION">
    <meta name="author" content="Marcus Nielsen, Martin Hansen, Alexander Gade, Halfdan Monie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Café Vesuvias</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/cover-image.svg" type="image/svg+xml">
    <script src="./script.js"></script>
</head>

<body>
    <main>
        <div class="top-container">
            <header class="header-container header-fade-in-animation">
                <h1 class="header-text">Café Vesuvius</h1>
                <div class="header-nav-links">
                    <a href="./booking.html">Bord Reservation</a>
                    <a>Staff Login</a>
                </div>
            </header>
            <img src="./images/cover-image.svg" alt="well shit" class="cover-image cover-image-load-drop-animation">
            <img src="./images/cover-shape.svg" alt="not again" class="cover-shape">
        </div>
        <div class="content-container-background">
            <div class="content-container header-fade-in-animation">
                <h1 class="menu-header">Vores Menu</h1>
                <div class="menu-container">
                    <div class="menu-column" id="menu-dish-column">
                        <header class="menu-sub-header-container menu-sub-header header-fade-in-animation">
                            <img src="./images/fork.svg" class="knife-fork-image">
                            <h2 class="">Retter</h2>
                            <img src="./images/knife.svg" class="knife-fork-image">
                        </header>
                    </div>

                    <div class="menu-seperator"></div>

                    <button onclick="removeItem(1)"></button>
                    <button onclick="addItem('goober',1,'goober danish','goober english',129)"></button>
                    <button onclick="updateItem('gooberupdate', 1,'gooberupdate danish','gooberupdate english',129, 2)"></button>
                    <div class="menu-seperator"></div>
                    <button onclick="removeReservation(1)"></button>
                    <button onclick="addReservation('goober',1,'goober danish','goober english',129)"></button>
                    <button onclick="updateReservation('2347823', 2, '', 2)"></button>
                    <div class="menu-seperator"></div>
                    <button onclick="removeOrder(2)"></button>
                    <button onclick="addOrder(23)"></button>
                    <button onclick="updateOrder(22, 1)"></button>

                    <div class="menu-seperator">

                    </div>
                    <div class="menu-column" id="menu-drinks-column">
                        <header class="menu-sub-header-container menu-sub-header header-fade-in-animation">
                            <img src="./images/bubbles-01.svg" class="bubbles-image">
                            <h2 class="">Drinks</h2>
                            <img src="./images/bubbles-01.svg" class="bubbles-image">
                        </header>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
