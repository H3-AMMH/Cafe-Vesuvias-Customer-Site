<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Café Vesuvius" />
    <meta name="keywords" content="CAFE, CAFE VESUVIUS, MENU, RESERVATION" />
    <meta
      name="author"
      content="Marcus Nielsen, Martin Hansen, Alexander Gade, Halfdan Monie"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Café Vesuvias</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/cover-image.svg" type="image/svg+xml" />
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <script src="./animations/burgermenu.js"></script>
    <meta name="api-key" content="${process.env.API_KEY}" />
  </head>

  <body>
    <main>
      <div class="top-container">
        <header class="header-container header-fade-in-animation">
          <h1 class="header-text">Café Vesuvius</h1>
          <div class="header-nav-links">
            <a href="./booking.html">Bord Reservation</a>
            <a href="./login.html">Staff Login</a>
            <div class="burgermenu"></div>
          </div>
        </header>
        <img
          src="./images/cover-image.svg"
          alt="Image could not be loaded"
          class="cover-image cover-image-load-drop-animation"
        />
        <img
          src="./images/cover-shape.svg"
          alt="Image could not be loaded"
          class="cover-shape"
        />
      </div>
      <div class="content-container-background">
        <div class="content-container header-fade-in-animation">
          <h1 class="menu-header">Vores Menu</h1>
          <div class="menu-container">
            <div class="menu-column" id="menu-dish-column">
              <header
                class="menu-sub-header-container menu-sub-header header-fade-in-animation"
              >
                <img src="./images/fork.svg" class="knife-fork-image" />
                <h2 class="">Retter</h2>
                <img src="./images/knife.svg" class="knife-fork-image" />
              </header>
            </div>

            <div class="menu-seperator"></div>

            <div class="menu-column" id="menu-drinks-column">
              <header
                class="menu-sub-header-container menu-sub-header header-fade-in-animation"
              >
                <img src="./images/bubbles-01.svg" class="bubbles-image" />
                <h2 class="">Drinks</h2>
                <img src="./images/bubbles-01.svg" class="bubbles-image" />
              </header>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
